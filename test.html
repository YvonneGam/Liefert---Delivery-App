<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
        }
        #food {
            background-color: aqua;
            width: 50%;
            height: 100vh;
        }
        #shoppingcart {
            background-color: rgba(0, 0, 0, 0.2);
            width: 50%;
            height: 100vh;
        }
    </style>
    <script>
        // Array von JSONs
        let foodSelection = [{
            'name': 'Hamburger',
            'price': 5.99,
            'ingredients': 'Mit Gurke, Tomate, Salatblatt',
            'amount': 1
        }, {
            'name': 'Cheeseburger',
            'price': 6.99,
            'ingredients': 'Mit Gurke, Tomate, Salatblatt, Käse',
            'amount': 1
        }];
        let cart = [];
        // Array von Strings
        // let foodSelection = ['Hamburger', ...];
        function updateHTML() {
            food.innerHTML = '';
            shoppingcart.innerHTML = '';
            for (let index = 0; index < foodSelection.length; index++) {
                const f = foodSelection[index];
                food.innerHTML += `<div>
                    <b>${f['name']}</b><br>
                    ${f['price']} <br>
                    <a>-</a> ${f['amount']} <a onclick="increaseAmount(${index})">+</a><br>
                    <button onclick="addToShoppingCart(${index})">Hinzufügen ${calcPrice(f)} €</button>
                    <br>
                    <br>
                    </div>`;
            }
            for (let index = 0; index < cart.length; index++) {
                const cartItem = cart[index];
                shoppingcart.innerHTML += `<div>
                    ${cartItem['amount']}x ${cartItem['name']}: ${calcPrice(cartItem)}
                    </div>`;
            }
        }
        function calcPrice(f) {
            return Math.round(f['amount'] * f['price'] * 100) / 100;
        }
        function increaseAmount(i) {
            foodSelection[i]['amount']++;
            updateHTML();
        }
        function addToShoppingCart(i) {
            cart.push(foodSelection[i]);
            updateHTML();
        }
    </script>
</head>
<body onload="updateHTML()">
    <div id="food">
        <h2>Essen</h2>
    </div>
    <div id="shoppingcart">
        <h2>Einkaufswagen</h2>
    </div>
</body>
</html>
